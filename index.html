<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMR Group Greetings Card Generator</title>
    <link rel="icon" href="/IMG/NMR.png">
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #image-container {
            position: relative;
        }
        #image-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }
        #name-input {
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">National Day Greetings Card Generator</h1>
                <div id="image-container">
                    <img src="/IMG/NMR - ND 93_ND93.jpg" alt="Image" id="image">
                    <div id="image-overlay">
                        <label for="name-input">Enter your name:</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Your Name">
                    </div>
                </div>
                <button class="btn btn-primary btn-block mt-3" onclick="generateImage()">Generate your Card</button>
                <a id="download-link" class="btn btn-success btn-block mt-3" download="generated_image.png" href="#" style="display: none;">Download Your Card</a>
            </div>
        </div>
    </div>

    <script>
        function generateImage() {
            const name = document.getElementById("name-input").value;

            if (!name) {
                alert("Please enter your name.");
                return;
            }

            const image = document.getElementById("image");
            const canvas = document.createElement("canvas");
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;
            const context = canvas.getContext("2d");

            context.drawImage(image, 0, 0);

            context.font = "70px Arial";
            context.fillStyle = "#333333";
            context.textAlign = "center";
            context.fillText(name, canvas.width / 2, 100 + 30);

            const downloadLink = document.getElementById("download-link");
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.style.display = "block";
        }
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
